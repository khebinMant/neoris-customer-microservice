apply plugin: 'jacoco'

test {
    finalizedBy jacocoTestReport // genera el reporte despu√©s de ejecutar las pruebas
}

jacocoTestReport {
    dependsOn test // necesitas ejecutar las pruebas antes de generar el reporte
    reports {
        xml.required = true
        html.required = true
        csv.required = false
        xml.outputLocation = file("$buildDir/reports/jacoco/test/xml")
        html.outputLocation = file("$buildDir/reports/jacoco/test/html")
    }
}
