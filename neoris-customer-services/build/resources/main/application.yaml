server:
  servlet:
    context-path: /sponsorshipManagementApi

logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: ERROR

spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    hikari:
      connectionTimeout: 60000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 5
      #connectionTestQuery: SELECT 1
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.Oracle12cDialect

  jackson:
    serialization:
      fail-on-empty-beans: false